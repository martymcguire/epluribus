# fly.toml file generated for we-the-builders on 2022-05-15T12:50:23-04:00

app = "we-the-builders"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
RAILS_ENV="production"
S3_BUCKET_NAME="epluribus"
S3_REGION="us-east-1"
DEFAULT_HOST="wethebuilders.com"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
